<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" id="nuevaTarea" placeholder="Nueva tarea">
    <button class="button" id="agregarTarea">Agregar</button>
    <div class="container">
        <div class="stats">
            <p id="tareaPendientes">Tareas pendientes: 0</p>
            <p id="tareaCompletadas">Tareas realizadas: 0</p>
        </div>
        <ul id="listaTarea"></ul>
    </div>


    <script src="./assets/javascript.js"></script>
</body> 
</html>
